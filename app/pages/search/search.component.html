<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Search"></Label>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <StackLayout tkDrawerContent>
        <SideDrawer [selectedPage]="'Search'"></SideDrawer>
    </StackLayout>
    
    <StackLayout class="page page-content" tkMainContent>
        <Label class="page-icon fa" text="&#xf002;"></Label>
        <Label class="page-placeholder" text="<!-- Page content goes here -->"></Label>
        <Button [nsRouterLink]="['/items']" text="Links"></Button>
    </StackLayout>
</RadSideDrawer>
